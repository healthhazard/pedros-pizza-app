<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Uhrzeit</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Für</th>
    <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
  </ng-container>

  <ng-container matColumnDef="pizza">
    <th mat-header-cell *matHeaderCellDef>Pizza</th>
    <td mat-cell *matCellDef="let element">{{ element.pizza }}</td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Notiz</th>
    <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div id="form">
  <form [formGroup]="orderForm">
    <mat-form-field>
      <mat-label>Uhrzeit</mat-label>
      <input
        type="time"
        matInput
        placeholder="Uhrzeit"
        formControlName="time"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Für</mat-label>
      <input matInput placeholder="Für" formControlName="customer" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pizza</mat-label>
      <input matInput placeholder="Pizza" formControlName="pizza" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Notiz</mat-label>
      <input matInput placeholder="Notiz" formControlName="comment" />
    </mat-form-field>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="!orderForm.valid"
      (click)="onSubmit()"
    >
      Bestellen
    </button>
  </form>
</div>
